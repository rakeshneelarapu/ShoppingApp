<h1>Login Page</h1>

<form class="col-md-6" (submit)='login()' novalidate #loginForm='ngForm'>
  <div class="form-group">
    <input type="text" [(ngModel)]='user.userName' class="form-control" name='userName' placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password" [(ngModel)]='user.password' class="form-control" name='password' placeholder="password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
