<div class="container">
  <h1>{{title}}</h1>
  <table class="table table-bordered">
    <thead>
      <tr class="active">
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let product of productList'>
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success" (click)='sendToParent()'>SendToParent</button>
</div>
